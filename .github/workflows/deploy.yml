name: Registry Auto Deploy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - name: Update registry submodule (fast-forward only)
        id: check
        run: |
          git -C src/registry fetch origin main
          git -C src/registry merge --ff-only origin/main || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add src/registry
            git commit -m "Auto-update registry"
            git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: update-submodule
    if: needs.update-submodule.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile

      - run: bun run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages
          retention-days: 2

  deploy:
    needs:
      - update-submodule
      - build
    if: needs.update-submodule.outputs.changed == 'true'
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
