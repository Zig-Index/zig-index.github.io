name: Registry Auto Deploy

on:
  schedule:
    - cron: "0 0 * * *"   # every day
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - name: Force update registry submodule
        run: |
          git -C src/registry fetch origin main
          git -C src/registry checkout main
          git -C src/registry pull origin main || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add src/registry

          # Always create a commit (even if no changes)
          git commit --allow-empty -m "Scheduled registry sync"

          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

  build:
    needs: update-submodule
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}

      - uses: oven-sh/setup-bun@v1

      - run: bun install --frozen-lockfile

      - run: bun run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: github-pages
          retention-days: 2

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
