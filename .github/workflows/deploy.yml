name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Check for submodule updates every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-submodule:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Check for submodule updates
        id: check
        run: |
          # Update submodule to get latest from remote
          git submodule update --init --recursive --remote
          
          # Check if there are any changes
          if git diff --quiet; then
            echo "No submodule changes detected"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Submodule changes detected!"
            git diff --stat
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit submodule update
        if: steps.check.outputs.has_changes == 'true' && github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update registry submodule to latest"
          git push

  build:
    runs-on: ubuntu-latest
    needs: check-submodule
    if: always() && (github.event_name != 'schedule' || needs.check-submodule.outputs.has_changes == 'true')
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Update submodule to latest
        run: |
          git submodule update --init --recursive --remote
          echo "Submodule updated to latest commit"

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          package-manager: bun@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
