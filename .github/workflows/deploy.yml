name: Registry Auto Deploy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update registry submodule to latest
        run: |
          git -C src/registry fetch origin main
          git -C src/registry checkout main
          git -C src/registry reset --hard origin/main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # âœ… BUILD WITH ENV VARIABLES
      - name: Build project
        env:
          PUBLIC_GOOGLE_ANALYTICS_ID: ${{ vars.PUBLIC_GOOGLE_ANALYTICS_ID }}

          PUBLIC_SITE_NAME: ${{ vars.PUBLIC_SITE_NAME }}
          PUBLIC_SITE_URL: ${{ vars.PUBLIC_SITE_URL }}
          PUBLIC_REPO_URL: ${{ vars.PUBLIC_REPO_URL }}

          PUBLIC_AUTHOR_NAME: ${{ vars.PUBLIC_AUTHOR_NAME }}
          PUBLIC_AUTHOR_URL: ${{ vars.PUBLIC_AUTHOR_URL }}
          PUBLIC_DONATION_URL: ${{ vars.PUBLIC_DONATION_URL }}
        run: bun run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
