name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has_main_changes: ${{ steps.check.outputs.has_main_changes }}
      has_submodule_changes: ${{ steps.check.outputs.has_submodule_changes }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Check for changes
        id: check
        run: |
          echo "has_main_changes=false" >> $GITHUB_OUTPUT
          echo "has_submodule_changes=false" >> $GITHUB_OUTPUT
          echo "should_deploy=false" >> $GITHUB_OUTPUT

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "Scheduled run checking for updates..."

            git submodule update --init --recursive --remote

            if ! git diff --quiet; then
              echo "Submodule changes detected!"
              git diff --stat
              echo "has_submodule_changes=true" >> $GITHUB_OUTPUT
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi

            git fetch origin main
            if [[ $(git rev-parse HEAD) != $(git rev-parse origin/main) ]]; then
              echo "Main repo has new commits!"
              echo "has_main_changes=true" >> $GITHUB_OUTPUT
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi

          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Push event detected"
            echo "has_main_changes=true" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT

          else
            echo "Manual dispatch"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit submodule update
        if: steps.check.outputs.has_submodule_changes == 'true' && github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update registry submodule"

          # IMPORTANT: push using PAT
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Zig-Index/zig-index.github.io.git HEAD:main

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Update submodule to latest
        run: |
          git submodule update --init --recursive --remote

      - name: Install, build, and upload site
        uses: withastro/action@v3
        with:
          package-manager: bun@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PUBLIC_GITHUB_CLIENT_ID: Ov23liNA7Mrx3tkf8p57
          PUBLIC_GOOGLE_ANALYTICS_ID: G-KQ8C71NKHG
          PUBLIC_AUTHOR_NAME: Muhammad Fiaz
          PUBLIC_AUTHOR_URL: https://github.com/muhammad-fiaz
          PUBLIC_SITE_NAME: Zig Index
          PUBLIC_SITE_URL: https://zig-index.github.io
          PUBLIC_REPO_URL: https://github.com/Zig-Index/zig-index.github.io
          PUBLIC_DONATION_URL: https://pay.muhammadfiaz.com

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
