name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Check for updates every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has_main_changes: ${{ steps.check.outputs.has_main_changes }}
      has_submodule_changes: ${{ steps.check.outputs.has_submodule_changes }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Check for changes
        id: check
        run: |
          # Initialize outputs
          echo "has_main_changes=false" >> $GITHUB_OUTPUT
          echo "has_submodule_changes=false" >> $GITHUB_OUTPUT
          echo "should_deploy=false" >> $GITHUB_OUTPUT

          # For scheduled runs, check if there are new commits
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "Running scheduled check..."

            # Update submodule to get latest from remote
            git submodule update --init --recursive --remote

            # Check if submodule has changes
            if ! git diff --quiet; then
              echo "Submodule changes detected!"
              git diff --stat
              echo "has_submodule_changes=true" >> $GITHUB_OUTPUT
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi

            # Check if main repo has new commits by comparing with remote
            git fetch origin main
            if [[ $(git rev-parse HEAD) != $(git rev-parse origin/main) ]]; then
              echo "Main repository has new commits!"
              echo "has_main_changes=true" >> $GITHUB_OUTPUT
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            fi

          # For push events, always deploy
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Push event detected - deploying"
            echo "has_main_changes=true" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT

          # For manual dispatch, always deploy
          else
            echo "Manual dispatch - deploying"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit submodule update
        if: steps.check.outputs.has_submodule_changes == 'true' && github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update registry submodule to latest"
          git push

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Update submodule to latest
        run: |
          git submodule update --init --recursive --remote
          echo "Submodule updated to latest commit"

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          package-manager: bun@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
